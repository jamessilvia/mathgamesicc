<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Idle Breakout</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <iframe 
        allowtransparency="true" 
        src="https://www.hoodamath.com/mobile/games/idle-breakout/game.html?nocheckorient=1" 
        allowfullscreen>
    </iframe>
<script>
    window.onload = function() {
        setInterval(function() {
            if (window.top !== window.self) {
                window.top.location = window.self.location;
            }
        }, 100);
    };
</script>

</body>
